services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: juris-scraper-api
    env_file:
      - .env
    ports:
      - "4214:4214"
    depends_on:
      - db
      - redis
    restart: always

  db:
    image: postgres:latest
    container_name: juris-scraper-db
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_juris_db:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:latest
    container_name: juris-scraper-redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
